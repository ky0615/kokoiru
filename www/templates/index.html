<div id="main toast-container">
  <header id="header">
    <h1>User List</h1>
    <md-list id="userList">
        <md-list-item
            ng-repeat="(key, value) in users"
            ng-click="attend(value)"
            ng-class="{now: !value.leftFlag}"
            class="userContent">
            <!-- <pre>{{value|json}}</pre> -->
            <md-icon aria-label="user icon" ng-class="{enableIcon: !value.leftFlag}" class="md-avatar-icon">person</md-icon>
            <p class="userName">
                 {{value.number}}<br>{{value.name}}
            </p>
            <md-menu class="md-secondary">
              <md-button aria-label="Open user menu" class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
                <md-icon>menu</md-icon>
              </md-button>
              <md-menu-content width="8">
                <md-menu-item>
                  <md-button ng-click="switchAttend(value)">
                    <md-icon md-menu-align-target>exit_to_app</md-icon>
                    入退出する
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>
            <md-divider />
        </md-list-item>
    </md-list>
  </header>
</div>
