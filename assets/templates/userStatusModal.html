<md-dialog aria-label="{{user.name}}">
  <div ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{user.number}} : {{user.name}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-menu-align-target aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
  </div>
  <div class="heatMap">
    <cal-heatmap config="heat"></cal-heatmap>
  </div>
  <md-button class="md-raised" ng-click="switchAttend(user)" ng-show="user.leftFlag == true">入室する</md-button>
  <md-button class="md-raised" ng-click="switchAttend(user)" ng-show="user.leftFlag == false">退出する</md-button>

  <form name="changeUser">
    <md-input-container class="md-block">
      <label>Name</label>
      <input type="text" ng-model="changeUser.name">
    </md-input-container>
  </form>
  <pre>
  {{user | json}}
  </pre>

  <pre>
  {{changeUser | json}}
  </pre>

  <pre>
  {{changeUser | json}}
  </pre>
  <pre>
  {{changeUser | json}}
  </pre>
</md-dialog>
