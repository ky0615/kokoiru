<md-dialog aria-label="{{user.name}}">
  <div ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{user.number}} : {{user.name}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-menu-align-target aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
  </div>
  <cal-heatmap config="{domain:'year',range:1,cellSize:15}"></cal-heatmap>
<pre>
  {{user | json}}
</pre>

</md-dialog>
